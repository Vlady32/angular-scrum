<scrum-header></scrum-header>
<div class="container">
  <div class="row">
    <div class="col-xs-3 center-block" style="float:none">
      <form class="form-horizontal registration-form css-form" ng-submit="$ctrl.register()">
        <div class="row">
          <div ng-show="$ctrl.success" class="alert alert-success col-xs-12">{{$ctrl.success}}</div>
        </div>
        <div ng-show="$ctrl.showForm">
          <div class="form-group">
            <div>
              <input type="email" class="form-control" id="registrationEmail" placeholder="Email" ng-model="$ctrl.email" required>
            </div>
          </div>
          <div class="form-group">
            <div>
              <input type="password" class="form-control" id="registrationPassword" placeholder="Password" ng-model="$ctrl.password" required>
            </div>
          </div>
          <div class="form-group">
            <div>
              <input type="password" class="form-control" id="registrationConfirmedPassword" placeholder="Confirm password" ng-model="$ctrl.confirmedPassword" required>
            </div>
          </div>
          <div class="form-group">
            <div>
              <input type="submit" ng-disabled="$ctrl.form.$invalid" class="btn btn-default form-control" value="SIGN UP">
            </div>
          </div>
        </div>
        <div class="row">
          <div ng-show="$ctrl.error" class="alert alert-danger col-xs-12">{{$ctrl.error}}</div>
        </div>
      </form>
    </div>
  </div>
</div>
<scrum-bottom></scrum-bottom>
