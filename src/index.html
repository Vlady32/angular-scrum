<!DOCTYPE html>
<html lang="en" ng-app="scrum">
<head>
	<meta charset="UTF-8">
	<title>Scrum</title>
  <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
  <!-- build:css styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
	<!-- endbower -->
  <!-- endbuild -->
  <link rel="stylesheet" href="styles/site.css">
  <style>
    *{
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <div ui-view></div>
  
  <!-- build:js scripts/vendor.js -->

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>

  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-native-dragdrop/draganddrop.js"></script>

  <script src="app/components/nav/nav.component.js"></script>
  <script src="app/components/authorization/authorization.component.js"></script>
  <script src="app/app.js"></script>
